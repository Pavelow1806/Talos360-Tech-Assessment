<app-scrollable>
    <app-max-width>
        <h1>Store</h1>
        <div class="column gap" *ngIf="!loaded && !error">
            <h3>Loading</h3>
            <app-spinner></app-spinner>
        </div>
        <div class="column gap" *ngIf="!loaded && error">
            <h3>Error</h3>
            <div>There was an issue loading the store, click to try again.</div>
            <button (click)="load()">
                Retry
            </button>
        </div>
        <div class="column gap" *ngIf="loaded">
            <app-store-supplier *ngFor="let supplier of suppliers" [supplier]="supplier"></app-store-supplier>
        </div>
    </app-max-width>
</app-scrollable>
